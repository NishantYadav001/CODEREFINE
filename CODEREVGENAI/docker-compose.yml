version: '3.8'

services:
  app:
    build: .
    container_name: coderefine_app
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy
    environment:
      - DB_HOST=db
      - DB_USER=coderefine
      - DB_PASSWORD=secure_password
      - DB_NAME=coderefine_db
      - GROQ_API_KEY=${GROQ_API_KEY}
      - SECRET_KEY=${SECRET_KEY}
    volumes:
      # Mount source code for development (hot reload)
      - ./backend:/app/backend
      - ./frontend:/app/frontend
    restart: always

  db:
    image: mysql:8.0
    container_name: coderefine
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD=root
      MYSQL_DATABASE=coderefine
      MYSQL_USER=root
      MYSQL_PASSWORD=root
    ports:
      - "127.0.0.1:3306"
    volumes:
      - db_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  db_data: