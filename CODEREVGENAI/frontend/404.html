<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Not Found - Code Refine</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/assets/styles.css">
</head>
<body class="bg-gray-900 text-white font-sans h-screen flex items-center justify-center">

    <div class="absolute top-4 right-4">
        <button id="theme-toggle" class="p-2 rounded-lg hover:bg-gray-700 transition-colors">
            <i class="fas fa-moon text-yellow-400"></i>
        </button>
    </div>

    <div class="text-center p-8 max-w-lg">
        <div class="mb-8 relative">
            <div class="absolute inset-0 bg-blue-500 blur-3xl opacity-20 rounded-full"></div>
            <i class="fas fa-ghost text-9xl text-gray-700 relative z-10"></i>
        </div>
        
        <h1 class="text-6xl font-bold mb-4 text-blue-500">404</h1>
        <h2 class="text-2xl font-bold mb-4">Page Not Found</h2>
        <p class="text-gray-400 mb-8">
            The code you are looking for seems to have been refactored out of existence.
        </p>

        <div class="flex justify-center gap-4">
            <a href="/" class="bg-blue-600 hover:bg-blue-700 text-white px-6 py-3 rounded-lg font-bold transition-colors">
                <i class="fas fa-home mr-2"></i> Go Home
            </a>
            <a href="/app" class="border border-gray-600 hover:border-gray-400 text-gray-300 px-6 py-3 rounded-lg font-bold transition-colors">
                <i class="fas fa-code mr-2"></i> Open Editor
            </a>
        </div>
    </div>

    <script src="/assets/theme.js"></script>
</body>
</html>
