<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Not Found - Code Refine</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --bg-primary: #111827;
            --bg-secondary: #1f2937;
            --text-primary: #f9fafb;
            --text-secondary: #9ca3af;
            --border-color: #374151;
        }
        body.light-mode {
            --bg-primary: #f9fafb;
            --bg-secondary: #ffffff;
            --text-primary: #111827;
            --text-secondary: #4b5563;
            --border-color: #e5e7eb;
        }
        .bg-gray-900 { background-color: var(--bg-primary) !important; }
        .text-white { color: var(--text-primary) !important; }
        .text-gray-300, .text-gray-400, .text-gray-700 { color: var(--text-secondary) !important; }
        .border-gray-600 { border-color: var(--border-color) !important; }
        body { background-color: var(--bg-primary); color: var(--text-primary); transition: background-color 0.3s, color 0.3s; }
    </style>
</head>
<body class="bg-gray-900 text-white font-sans h-screen flex items-center justify-center">

    <div class="absolute top-4 right-4">
        <button id="theme-toggle" class="p-2 rounded-lg hover:bg-gray-700 transition-colors">
            <i class="fas fa-moon text-yellow-400"></i>
        </button>
    </div>

    <div class="text-center p-8 max-w-lg">
        <div class="mb-8 relative">
            <div class="absolute inset-0 bg-blue-500 blur-3xl opacity-20 rounded-full"></div>
            <i class="fas fa-ghost text-9xl text-gray-700 relative z-10"></i>
        </div>
        
        <h1 class="text-6xl font-bold mb-4 text-blue-500">404</h1>
        <h2 class="text-2xl font-bold mb-4">Page Not Found</h2>
        <p class="text-gray-400 mb-8">
            The code you are looking for seems to have been refactored out of existence.
        </p>

        <div class="flex justify-center gap-4">
            <a href="/" class="bg-blue-600 hover:bg-blue-700 text-white px-6 py-3 rounded-lg font-bold transition-colors">
                <i class="fas fa-home mr-2"></i> Go Home
            </a>
            <a href="/app" class="border border-gray-600 hover:border-gray-400 text-gray-300 px-6 py-3 rounded-lg font-bold transition-colors">
                <i class="fas fa-code mr-2"></i> Open Editor
            </a>
        </div>
    </div>

    <script>
        // Theme Logic
        const themeToggle = document.getElementById('theme-toggle');
        const getPreferredTheme = () => {
            const savedTheme = localStorage.getItem('theme');
            if (savedTheme) return savedTheme;
            return window.matchMedia('(prefers-color-scheme: light)').matches ? 'light' : 'dark';
        };
        const theme = getPreferredTheme();
        if (theme === 'light') document.body.classList.add('light-mode');
        if (themeToggle) {
            themeToggle.innerHTML = theme === 'light' ? '<i class="fas fa-sun text-yellow-500"></i>' : '<i class="fas fa-moon text-yellow-400"></i>';
            themeToggle.onclick = () => {
                const isLight = document.body.classList.toggle('light-mode');
                localStorage.setItem('theme', isLight ? 'light' : 'dark');
                themeToggle.innerHTML = isLight ? '<i class="fas fa-sun text-yellow-500"></i>' : '<i class="fas fa-moon text-yellow-400"></i>';
            };
        }
    </script>
</body>
</html>
