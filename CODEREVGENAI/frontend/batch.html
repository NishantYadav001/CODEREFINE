<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Batch Analysis - Code Refine</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/assets/styles.css">
</head>
<body class="bg-gray-900 text-white font-sans">
    <nav class="bg-gray-800 border-b border-gray-700 p-4">
        <div class="container mx-auto flex justify-between items-center">
            <div class="flex items-center space-x-2">
                <i class="fas fa-layer-group text-blue-500 text-2xl"></i>
                <span class="text-xl font-bold">Batch Analysis</span>
            </div>
            <div class="flex items-center gap-4">
                <button id="theme-toggle" class="p-2 rounded hover:bg-gray-700 transition-colors">
                    <i class="fas fa-moon text-yellow-400"></i>
                </button>
            <a href="/app" class="text-gray-300 hover:text-white">Back to Editor</a>
            </div>
        </div>
    </nav>

    <div class="container mx-auto p-8">
        <div class="bg-gray-800 rounded-lg p-8 border-2 border-dashed border-gray-600 text-center transition-colors" id="drop-zone">
            <i class="fas fa-cloud-upload-alt text-4xl text-gray-400 mb-4"></i>
            <p class="text-xl mb-4">Drag & Drop code files here</p>
            <p class="text-gray-500 mb-6">or</p>
            <input type="file" id="file-input" multiple class="hidden">
            <button onclick="document.getElementById('file-input').click()" class="bg-blue-600 hover:bg-blue-700 px-6 py-2 rounded-lg">Select Files</button>
        </div>

        <div id="results-area" class="mt-8 hidden">
            <h2 class="text-2xl font-bold mb-4">Analysis Results</h2>
            <div class="overflow-x-auto">
                <table class="w-full text-left border-collapse">
                    <thead>
                        <tr class="bg-gray-700">
                            <th class="p-3">Filename</th>
                            <th class="p-3">Size</th>
                            <th class="p-3">Complexity (Est.)</th>
                            <th class="p-3">Status</th>
                        </tr>
                    </thead>
                    <tbody id="results-body" class="divide-y divide-gray-700">
                        <!-- Rows injected here -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script>
        const dropZone = document.getElementById('drop-zone');
        const fileInput = document.getElementById('file-input');

        dropZone.addEventListener('dragover', (e) => { e.preventDefault(); dropZone.classList.add('border-blue-500', 'bg-gray-700'); });
        dropZone.addEventListener('dragleave', () => dropZone.classList.remove('border-blue-500', 'bg-gray-700'));
        dropZone.addEventListener('drop', (e) => {
            e.preventDefault();
            dropZone.classList.remove('border-blue-500', 'bg-gray-700');
            handleFiles(e.dataTransfer.files);
        });

        fileInput.addEventListener('change', (e) => handleFiles(e.target.files));

        async function handleFiles(files) {
            if (files.length === 0) return;

            const formData = new FormData();
            for (let i = 0; i < files.length; i++) {
                formData.append('files', files[i]);
            }

            document.getElementById('results-area').classList.remove('hidden');
            const tbody = document.getElementById('results-body');
            tbody.innerHTML = '<tr><td colspan="4" class="p-3 text-center">Processing...</td></tr>';

            try {
                const res = await fetch('/api/batch-analyze', {
                    method: 'POST',
                    body: formData
                });
                const data = await res.json();
                
                tbody.innerHTML = '';
                data.results.forEach(r => {
                    const row = `
                        <tr class="bg-gray-800 hover:bg-gray-750">
                            <td class="p-3">${r.filename}</td>
                            <td class="p-3">${r.size_bytes} bytes</td>
                            <td class="p-3"><span class="bg-blue-900 text-blue-200 px-2 py-1 rounded text-xs">${r.complexity}</span></td>
                            <td class="p-3 text-green-400"><i class="fas fa-check-circle"></i> Done</td>
                        </tr>
                    `;
                    tbody.innerHTML += row;
                });
            } catch (err) {
                tbody.innerHTML = `<tr><td colspan="4" class="p-3 text-red-500">Error: ${err.message}</td></tr>`;
            }
        }
    </script>
    <script src="/assets/theme.js"></script>
</body>
</html>
