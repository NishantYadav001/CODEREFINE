<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generate Code - Code Refine</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <!-- Prism.js for Syntax Highlighting -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism-tomorrow.min.css" rel="stylesheet" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/prism.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-python.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-javascript.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-java.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-go.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-rust.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-sql.min.js"></script>
</head>
<body class="bg-slate-900 text-white font-sans h-screen flex flex-col">

    <!-- Navbar -->
    <nav class="bg-slate-800 border-b border-slate-700 p-4 flex justify-between items-center shadow-md">
        <div class="flex items-center space-x-2">
            <i class="fas fa-magic text-emerald-500 text-2xl"></i>
            <span class="text-xl font-bold">AI Code Generator</span>
        </div>
        <div class="flex gap-4">
            <a href="/app" class="text-gray-300 hover:text-white flex items-center gap-2">
                <i class="fas fa-edit"></i> Editor
            </a>
            <a href="/dashboard" class="text-gray-300 hover:text-white flex items-center gap-2">
                <i class="fas fa-chart-line"></i> Dashboard
            </a>
            <button onclick="logout()" class="text-red-400 hover:text-red-300 flex items-center gap-2 ml-2">
                <i class="fas fa-sign-out-alt"></i> Logout
            </button>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="flex-1 flex overflow-hidden">
        
        <!-- Left Panel: Controls & Input -->
        <div class="w-1/3 bg-slate-800 p-6 border-r border-slate-700 flex flex-col overflow-y-auto">
            <h2 class="text-lg font-bold mb-4 text-emerald-400">Configuration</h2>
            
            <div class="space-y-4 mb-6">
                <div>
                    <label class="block text-sm text-gray-400 mb-1">Language</label>
                    <select id="language" class="w-full bg-slate-900 border border-slate-600 rounded p-2 text-white focus:border-emerald-500 outline-none">
                        <option value="python">Python</option>
                        <option value="javascript">JavaScript</option>
                        <option value="java">Java</option>
                        <option value="cpp">C++</option>
                        <option value="go">Go</option>
                        <option value="rust">Rust</option>
                        <option value="sql">SQL</option>
                    </select>
                </div>

                <div>
                    <label class="block text-sm text-gray-400 mb-1">AI Model</label>
                    <select id="model" class="w-full bg-slate-900 border border-slate-600 rounded p-2 text-white focus:border-emerald-500 outline-none">
                        <option value="llama-3.3-70b">Llama 3.3 70B (Balanced)</option>
                        <option value="llama-3.1-405b">Llama 3.1 405B (High Quality)</option>
                        <option value="mixtral-8x7b-32768">Mixtral 8x7B (Fastest)</option>
                    </select>
                </div>

                <div>
                    <label class="block text-sm text-gray-400 mb-1">Persona / Style</label>
                    <select id="persona" class="w-full bg-slate-900 border border-slate-600 rounded p-2 text-white focus:border-emerald-500 outline-none">
                        <option value="developer">Expert Developer (Optimized)</option>
                        <option value="student">Tutor (Simple & Commented)</option>
                        <option value="enterprise">Enterprise Architect (Secure)</option>
                    </select>
                </div>
            </div>

            <h2 class="text-lg font-bold mb-2 text-emerald-400">Prompt</h2>
            <textarea id="prompt" class="flex-1 bg-slate-900 border border-slate-600 rounded p-4 text-white focus:border-emerald-500 outline-none resize-none mb-4" 
                placeholder="Describe the code you want to generate... (e.g., 'Create a REST API for a todo list using FastAPI')"></textarea>
            
            <button onclick="generateCode()" id="gen-btn" class="bg-emerald-600 hover:bg-emerald-700 text-white font-bold py-3 rounded transition-colors flex justify-center items-center gap-2">
                <i class="fas fa-bolt"></i> Generate Code
            </button>
        </div>

        <!-- Right Panel: Output -->
        <div class="w-2/3 bg-slate-900 p-6 flex flex-col relative">
            <div class="flex justify-between items-center mb-4">
                <h2 class="text-lg font-bold text-gray-300">Generated Output</h2>
                <div class="flex gap-2">
                    <button onclick="copyCode()" class="bg-gray-700 hover:bg-gray-600 px-3 py-1 rounded text-sm transition-colors">
                        <i class="fas fa-copy"></i> Copy
                    </button>
                    <button onclick="saveSnippet()" class="bg-blue-600 hover:bg-blue-700 px-3 py-1 rounded text-sm transition-colors">
                        <i class="fas fa-save"></i> Save to Library
                    </button>
                </div>
            </div>

            <div class="flex-1 bg-[#2d2d2d] rounded-lg overflow-auto border border-slate-700 relative group">
                <pre class="m-0 p-4 h-full"><code id="code-output" class="language-python"># Generated code will appear here...</code></pre>
                
                <!-- Loading Overlay -->
                <div id="loader" class="absolute inset-0 bg-slate-900 bg-opacity-75 flex items-center justify-center hidden">
                    <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-emerald-500"></div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Load User Preferences
        const userType = localStorage.getItem('userType') || 'developer';
        document.getElementById('persona').value = userType;

        async function generateCode() {
            const prompt = document.getElementById('prompt').value;
            const language = document.getElementById('language').value;
            const model = document.getElementById('model').value;
            const persona = document.getElementById('persona').value;
            const btn = document.getElementById('gen-btn');
            const loader = document.getElementById('loader');
            const output = document.getElementById('code-output');

            if (!prompt.trim()) return alert("Please enter a prompt");

            btn.disabled = true;
            btn.classList.add('opacity-50');
            loader.classList.remove('hidden');

            try {
                const res = await fetch('/api/generate', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ prompt, language, model, user_type: persona })
                });
                
                const data = await res.json();
                
                // Update code and highlight
                output.className = `language-${language}`;
                output.textContent = data.generated_code;
                Prism.highlightElement(output);

            } catch (err) {
                alert("Generation failed: " + err.message);
            } finally {
                btn.disabled = false;
                btn.classList.remove('opacity-50');
                loader.classList.add('hidden');
            }
        }

        function copyCode() {
            const code = document.getElementById('code-output').textContent;
            navigator.clipboard.writeText(code);
            alert("Code copied to clipboard!");
        }

        async function saveSnippet() {
            const code = document.getElementById('code-output').textContent;
            if (!code || code.trim().startsWith('# Generated')) return alert("Generate some code first!");
            
            const title = prompt("Snippet Name:", "Generated Code");
            if(!title) return;

            const language = document.getElementById('language').value;
            const user = localStorage.getItem('username') || 'guest';

            try {
                const res = await fetch('/api/snippets/save', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ user, title, code, language })
                });
                const data = await res.json();
                alert("Snippet saved! ID: " + data.snippet_id);
            } catch (err) {
                alert("Failed to save: " + err.message);
            }
        }

        function logout() {
            localStorage.removeItem('token');
            window.location.href = '/login';
        }
    </script>
</body>
</html>
