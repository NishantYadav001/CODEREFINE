<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Code Refine</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="bg-slate-900 text-white flex items-center justify-center min-h-screen p-4">

    <div class="bg-slate-800 p-8 rounded-2xl shadow-2xl w-full max-w-md border border-slate-700">
        <div class="text-center mb-8">
            <div class="text-5xl mb-4"></div>
            <h1 class="text-3xl font-bold bg-gradient-to-r from-blue-400 to-purple-500 bg-clip-text text-transparent">
                Code Refine
            </h1>
            <p class="text-slate-400 mt-2">AI-Powered Analysis & Writing</p>
        </div>

        <div id="errorMsg" class="hidden mb-4 p-3 bg-red-900/40 border border-red-700 rounded-lg text-red-300 text-sm"></div>

        <form onsubmit="handleLogin(event)" class="space-y-5">
            <div>
                <label class="block text-sm font-medium text-slate-300 mb-2">
                    <i class="fas fa-user mr-2"></i>Username
                </label>
                <input type="text" id="username" placeholder="Enter your username" required
                    class="w-full px-4 py-3 rounded-lg bg-slate-900 border border-slate-700 focus:border-blue-500 focus:ring-1 focus:ring-blue-500 outline-none transition-all text-white">
            </div>

            <div>
                <label class="block text-sm font-medium text-slate-300 mb-2">
                    <i class="fas fa-lock mr-2"></i>Password
                </label>
                <input type="password" id="password" placeholder="Enter your password" required
                    class="w-full px-4 py-3 rounded-lg bg-slate-900 border border-slate-700 focus:border-blue-500 focus:ring-1 focus:ring-blue-500 outline-none transition-all text-white">
            </div>

            <div>
                <label class="block text-sm font-medium text-slate-300 mb-2">
                    <i class="fas fa-user-tag mr-2"></i>Select Platform Mode
                </label>
                <select id="userType" required
                    class="w-full px-4 py-3 rounded-lg bg-slate-900 border border-slate-700 focus:border-blue-500 focus:ring-1 focus:ring-blue-500 outline-none transition-all text-white cursor-pointer appearance-none">
                    <option value="developer">Developer (Standard Optimization)</option>
                    <option value="student">Student (Intelligent Learning Tool)</option>
                    <option value="organisation">Organisation (Team Review Mode)</option>
                    <option value="enterprise">Enterprise (QA & Security Focus)</option>
                </select>
                <p class="text-[10px] text-slate-500 mt-1 ml-1 italic">*Mode changes AI feedback style and focus areas.</p>
            </div>

            <button type="submit" 
                class="w-full bg-gradient-to-r from-blue-600 to-purple-600 hover:from-blue-500 hover:to-purple-500 text-white font-bold py-3 rounded-lg transition-all transform hover:scale-[1.02] active:scale-95 flex items-center justify-center gap-2 mt-4">
                <i class="fas fa-sign-in-alt"></i> Sign In
            </button>
        </form>

        <div class="mt-8 p-4 bg-slate-900/50 rounded-xl border border-blue-500/30">
            <div class="flex items-center gap-2 text-blue-400 mb-3 text-sm">
                <i class="fas fa-info-circle"></i>
                <span class="font-semibold">Demo Credentials</span>
            </div>
            <div class="space-y-2 text-[11px]">
                <div class="flex justify-between">
                    <span class="text-slate-400">Username:</span>
                    <span class="text-slate-200 font-mono">admin | student | developer</span>
                </div>
                <div class="flex justify-between">
                    <span class="text-slate-400">Password:</span>
                    <span class="text-slate-200 font-mono">password</span>
                </div>
            </div>
        </div>

        <div class="text-center mt-8 text-[10px] text-slate-500 uppercase tracking-widest">
            Powered by Groq &bull; Llama 3.3 70B
        </div>
    </div>

    <script>
        async function handleLogin(event) {
            event.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const userType = document.getElementById('userType').value;
            const errorMsg = document.getElementById('errorMsg');
            
            try {
                const response = await fetch('http://localhost:8000/api/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, password })
                });
                
                if (!response.ok) {
                    throw new Error('Invalid credentials');
                }
                
                const data = await response.json();
                
                // Store token and user info
                localStorage.setItem('token', data.token);
                localStorage.setItem('username', data.username);
                localStorage.setItem('userType', userType);
                
                // Redirect to app
                window.location.href = `/app?userType=${userType}&email=${username}`;
                
            } catch (error) {
                errorMsg.textContent = error.message || 'Login failed. Try admin/password';
                errorMsg.classList.remove('hidden');
            }
        }
        
        // Do not auto-redirect on page load; require explicit login to reach /app
    </script>

</body>
</html>
