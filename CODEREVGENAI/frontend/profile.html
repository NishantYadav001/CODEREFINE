<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile - Code Refine</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --bg-primary: #111827;
            --bg-secondary: #1f2937;
            --text-primary: #f9fafb;
            --text-secondary: #9ca3af;
            --border-color: #374151;
        }
        body.light-mode {
            --bg-primary: #f9fafb;
            --bg-secondary: #ffffff;
            --text-primary: #111827;
            --text-secondary: #4b5563;
            --border-color: #e5e7eb;
        }
        .bg-gray-900 { background-color: var(--bg-primary) !important; }
        .bg-gray-800 { background-color: var(--bg-secondary) !important; }
        .text-white { color: var(--text-primary) !important; }
        .text-gray-300, .text-gray-400 { color: var(--text-secondary) !important; }
        .border-gray-700 { border-color: var(--border-color) !important; }
        body { background-color: var(--bg-primary); color: var(--text-primary); transition: background-color 0.3s, color 0.3s; }
        input { background-color: var(--bg-primary) !important; color: var(--text-primary) !important; border-color: var(--border-color) !important; }
    </style>
</head>
<body class="bg-gray-900 text-white font-sans">

    <!-- Navbar -->
    <nav class="bg-gray-800 border-b border-gray-700 p-4">
        <div class="container mx-auto flex justify-between items-center">
            <div class="flex items-center space-x-2">
                <i class="fas fa-user-circle text-blue-500 text-2xl"></i>
                <span class="text-xl font-bold">My Profile</span>
            </div>
            <div class="flex items-center gap-4">
                <button id="theme-toggle" class="p-2 rounded hover:bg-gray-700 transition-colors">
                    <i class="fas fa-moon text-yellow-400"></i>
                </button>
            <a href="/app" class="text-gray-300 hover:text-white">Back to Editor</a>
            </div>
        </div>
    </nav>

    <div class="container mx-auto p-8 grid grid-cols-1 md:grid-cols-3 gap-8">
        
        <!-- Sidebar / User Info -->
        <div class="col-span-1 bg-gray-800 rounded-lg p-6 border border-gray-700 h-fit">
            <div class="text-center mb-6">
                <div class="w-24 h-24 bg-blue-600 rounded-full mx-auto flex items-center justify-center text-3xl font-bold mb-4">
                    <span id="avatar-initial">U</span>
                </div>
                <h2 class="text-2xl font-bold" id="profile-username">Loading...</h2>
                <p class="text-gray-400" id="profile-email">loading@example.com</p>
            </div>
            
            <div class="border-t border-gray-700 pt-4">
                <h3 class="font-bold mb-3 text-gray-300">Account Stats</h3>
                <div class="flex justify-between mb-2">
                    <span class="text-gray-400">Reviews</span>
                    <span class="font-bold" id="stat-reviews">0</span>
                </div>
                <div class="flex justify-between mb-2">
                    <span class="text-gray-400">Generations</span>
                    <span class="font-bold" id="stat-gens">0</span>
                </div>
                <div class="flex justify-between">
                    <span class="text-gray-400">Top Language</span>
                    <span class="text-blue-400" id="stat-lang">-</span>
                </div>
            </div>
        </div>

        <!-- Settings Form -->
        <div class="col-span-1 md:col-span-2 bg-gray-800 rounded-lg p-6 border border-gray-700">
            <h3 class="text-xl font-bold mb-6 border-b border-gray-700 pb-2">Account Settings</h3>
            
            <form id="update-form" class="space-y-6">
                <div>
                    <label class="block text-gray-400 mb-2">Email Address</label>
                    <input type="email" id="input-email" class="w-full bg-gray-900 border border-gray-700 rounded p-3 text-white focus:border-blue-500 focus:outline-none">
                </div>

                <div>
                    <label class="block text-gray-400 mb-2">New Password</label>
                    <input type="password" id="input-password" placeholder="Leave blank to keep current" class="w-full bg-gray-900 border border-gray-700 rounded p-3 text-white focus:border-blue-500 focus:outline-none">
                </div>

                <div class="pt-4">
                    <button type="submit" class="bg-blue-600 hover:bg-blue-700 text-white px-6 py-2 rounded transition-colors">Save Changes</button>
                </div>
                <p id="msg" class="text-sm mt-2"></p>

                <div class="pt-8 mt-8 border-t border-gray-700">
                    <h3 class="text-lg font-bold text-red-400 mb-2">Danger Zone</h3>
                    <p class="text-gray-400 text-sm mb-4">Once you delete your account, there is no going back. Please be certain.</p>
                    <button type="button" onclick="deleteAccount()" class="bg-red-900/30 hover:bg-red-900/50 text-red-400 border border-red-900 px-4 py-2 rounded transition-colors">
                        Delete Account
                    </button>
                </div>
            </form>
        </div>
    </div>

    <script>
        const username = localStorage.getItem('username') || 'Guest';
        
        // Load Profile Data
        async function loadProfile() {
            document.getElementById('profile-username').innerText = username;
            document.getElementById('avatar-initial').innerText = username.charAt(0).toUpperCase();

            // Fetch Analytics
            const res = await fetch(`/api/analytics/${username}`);
            const data = await res.json();
            
            document.getElementById('stat-reviews').innerText = data.reviews || 0;
            document.getElementById('stat-gens').innerText = data.generations || 0;
            
            const langs = data.languages || {};
            const topLang = Object.keys(langs).length > 0 ? Object.keys(langs).reduce((a, b) => langs[a] > langs[b] ? a : b) : 'N/A';
            document.getElementById('stat-lang').innerText = topLang;

            // Fetch User Details (Mocked for now as we don't have a GET /user endpoint, using stored email if available or default)
            document.getElementById('profile-email').innerText = localStorage.getItem('email') || `${username.toLowerCase()}@coderefine.ai`;
            document.getElementById('input-email').value = localStorage.getItem('email') || `${username.toLowerCase()}@coderefine.ai`;
        }

        document.getElementById('update-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('input-email').value;
            const password = document.getElementById('input-password').value;
            const msg = document.getElementById('msg');

            const res = await fetch('/api/profile/update', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ username, email, password: password || undefined })
            });

            if (res.ok) {
                localStorage.setItem('email', email);
                msg.innerText = "Profile updated successfully!";
                msg.className = "text-sm mt-2 text-green-400";
                document.getElementById('profile-email').innerText = email;
            } else {
                msg.innerText = "Update failed.";
                msg.className = "text-sm mt-2 text-red-400";
            }
        });

        async function deleteAccount() {
            if(!confirm("Are you sure you want to delete your account? This action cannot be undone.")) return;
            
            const res = await fetch(`/api/profile/${username}`, { method: 'DELETE' });
            if(res.ok) {
                alert("Account deleted.");
                localStorage.clear();
                sessionStorage.clear();
                window.location.href = '/login';
            } else {
                alert("Failed to delete account.");
            }
        }

        // Theme Logic
        const themeToggle = document.getElementById('theme-toggle');
        const getPreferredTheme = () => {
            const savedTheme = localStorage.getItem('theme');
            if (savedTheme) return savedTheme;
            return window.matchMedia('(prefers-color-scheme: light)').matches ? 'light' : 'dark';
        };
        const theme = getPreferredTheme();
        if (theme === 'light') document.body.classList.add('light-mode');
        if (themeToggle) {
            themeToggle.innerHTML = theme === 'light' ? '<i class="fas fa-sun text-yellow-500"></i>' : '<i class="fas fa-moon text-yellow-400"></i>';
            themeToggle.onclick = () => {
                const isLight = document.body.classList.toggle('light-mode');
                localStorage.setItem('theme', isLight ? 'light' : 'dark');
                themeToggle.innerHTML = isLight ? '<i class="fas fa-sun text-yellow-500"></i>' : '<i class="fas fa-moon text-yellow-400"></i>';
            };
        }

        loadProfile();
    </script>
</body>
</html>
