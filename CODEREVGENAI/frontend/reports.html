<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Saved Reports - Code Refine</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --bg-primary: #111827;
            --bg-secondary: #1f2937;
            --text-primary: #f9fafb;
            --text-secondary: #9ca3af;
            --border-color: #374151;
        }
        body.light-mode {
            --bg-primary: #f9fafb;
            --bg-secondary: #ffffff;
            --text-primary: #111827;
            --text-secondary: #4b5563;
            --border-color: #e5e7eb;
        }
        .bg-gray-900 { background-color: var(--bg-primary) !important; }
        .bg-gray-800, .bg-gray-750 { background-color: var(--bg-secondary) !important; }
        .text-white { color: var(--text-primary) !important; }
        .text-gray-300, .text-gray-400, .text-gray-500 { color: var(--text-secondary) !important; }
        .border-gray-700 { border-color: var(--border-color) !important; }
        body { background-color: var(--bg-primary); color: var(--text-primary); transition: background-color 0.3s, color 0.3s; }
    </style>
</head>
<body class="bg-gray-900 text-white font-sans">

    <!-- Navbar -->
    <nav class="bg-gray-800 border-b border-gray-700 p-4">
        <div class="container mx-auto flex justify-between items-center">
            <div class="flex items-center space-x-2">
                <i class="fas fa-file-alt text-blue-500 text-2xl"></i>
                <span class="text-xl font-bold">Report History</span>
            </div>
            <div class="flex items-center gap-4">
                <button id="theme-toggle" class="p-2 rounded hover:bg-gray-700 transition-colors">
                    <i class="fas fa-moon text-yellow-400"></i>
                </button>
            <a href="/app" class="text-gray-300 hover:text-white">Back to Editor</a>
            </div>
        </div>
    </nav>

    <div class="container mx-auto p-8">
        <div class="bg-gray-800 rounded-lg shadow-lg border border-gray-700 overflow-hidden">
            <div class="p-6 border-b border-gray-700 flex justify-between items-center">
                <h2 class="text-xl font-bold">Generated Reports</h2>
                <button onclick="loadReports()" class="text-blue-400 hover:text-blue-300"><i class="fas fa-sync"></i> Refresh</button>
            </div>
            
            <div class="overflow-x-auto">
                <table class="w-full text-left border-collapse">
                    <thead>
                        <tr class="bg-gray-750 text-gray-400 text-sm uppercase">
                            <th class="p-4 border-b border-gray-700">Filename</th>
                            <th class="p-4 border-b border-gray-700">Date Created</th>
                            <th class="p-4 border-b border-gray-700">Size</th>
                            <th class="p-4 border-b border-gray-700 text-right">Actions</th>
                        </tr>
                    </thead>
                    <tbody id="reports-list" class="divide-y divide-gray-700">
                        <!-- Reports injected here -->
                        <tr><td colspan="4" class="p-4 text-center text-gray-500">Loading...</td></tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script>
        async function loadReports() {
            const tbody = document.getElementById('reports-list');
            try {
                const res = await fetch('/api/reports');
                const data = await res.json();
                
                if (data.reports.length === 0) {
                    tbody.innerHTML = '<tr><td colspan="4" class="p-8 text-center text-gray-500">No reports saved yet.</td></tr>';
                    return;
                }

                tbody.innerHTML = '';
                data.reports.forEach(report => {
                    const date = new Date(report.created).toLocaleString();
                    const size = (report.size / 1024).toFixed(1) + ' KB';
                    const icon = report.filename.endsWith('.pdf') ? 'fa-file-pdf text-red-500' : 'fa-file-word text-blue-500';
                    
                    const row = `
                        <tr class="hover:bg-gray-750 transition-colors">
                            <td class="p-4 flex items-center gap-3">
                                <i class="fas ${icon} text-lg"></i>
                                <span class="font-medium">${report.filename}</span>
                            </td>
                            <td class="p-4 text-gray-400">${date}</td>
                            <td class="p-4 text-gray-400">${size}</td>
                            <td class="p-4 text-right space-x-2">
                                <a href="/api/reports/${report.filename}" target="_blank" class="bg-blue-600 hover:bg-blue-700 text-white px-3 py-1 rounded text-sm">
                                    <i class="fas fa-download"></i> Download
                                </a>
                                <button onclick="deleteReport('${report.filename}')" class="bg-red-600 hover:bg-red-700 text-white px-3 py-1 rounded text-sm">
                                    <i class="fas fa-trash"></i>
                                </button>
                            </td>
                        </tr>
                    `;
                    tbody.innerHTML += row;
                });
            } catch (err) {
                tbody.innerHTML = `<tr><td colspan="4" class="p-4 text-center text-red-500">Error loading reports</td></tr>`;
            }
        }

        async function deleteReport(filename) {
            if(!confirm('Are you sure you want to delete this report?')) return;
            await fetch(`/api/reports/${filename}`, { method: 'DELETE' });
            loadReports();
        }

        // Theme Logic
        const themeToggle = document.getElementById('theme-toggle');
        const getPreferredTheme = () => {
            const savedTheme = localStorage.getItem('theme');
            if (savedTheme) return savedTheme;
            return window.matchMedia('(prefers-color-scheme: light)').matches ? 'light' : 'dark';
        };
        const theme = getPreferredTheme();
        if (theme === 'light') document.body.classList.add('light-mode');
        if (themeToggle) {
            themeToggle.innerHTML = theme === 'light' ? '<i class="fas fa-sun text-yellow-500"></i>' : '<i class="fas fa-moon text-yellow-400"></i>';
            themeToggle.onclick = () => {
                const isLight = document.body.classList.toggle('light-mode');
                localStorage.setItem('theme', isLight ? 'light' : 'dark');
                themeToggle.innerHTML = isLight ? '<i class="fas fa-sun text-yellow-500"></i>' : '<i class="fas fa-moon text-yellow-400"></i>';
            };
        }

        loadReports();
    </script>
</body>
</html>
