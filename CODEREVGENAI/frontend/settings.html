<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings - Code Refine</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/assets/styles.css">
</head>
<body class="bg-slate-900 text-white font-sans">

    <!-- Navbar -->
    <nav class="bg-slate-800 border-b border-slate-700 p-4">
        <div class="container mx-auto flex justify-between items-center">
            <div class="flex items-center space-x-2">
                <i class="fas fa-cog text-blue-500 text-2xl"></i>
                <span class="text-xl font-bold">Settings</span>
            </div>
            <div class="flex items-center gap-4">
                <button id="theme-toggle" class="p-2 rounded hover:bg-gray-700 transition-colors">
                    <i class="fas fa-moon text-yellow-400"></i>
                </button>
            <a href="/profile" class="text-gray-300 hover:text-white">Profile</a>
            <a href="/app" class="text-gray-300 hover:text-white">Back to Editor</a>
            </div>
        </div>
    </nav>

    <div class="container mx-auto p-8 max-w-2xl">
        <div class="bg-slate-800 rounded-lg shadow-lg border border-slate-700 p-8">
            <h2 class="text-2xl font-bold mb-6 border-b border-slate-700 pb-4">Global Preferences</h2>
            
            <form id="settings-form" class="space-y-6">
                
                <!-- AI Model Preference -->
                <div>
                    <label class="block text-gray-400 mb-2 font-bold">Default AI Model</label>
                    <p class="text-xs text-gray-500 mb-2">Select the model used for code generation and reviews.</p>
                    <select id="default-model" class="w-full bg-slate-900 border border-slate-700 rounded p-3 text-white focus:border-blue-500 focus:outline-none">
                        <option value="llama-3.3-70b">Llama 3.3 70B (Balanced)</option>
                        <option value="llama-3.1-405b">Llama 3.1 405B (High Quality)</option>
                        <option value="mixtral-8x7b-32768">Mixtral 8x7B (Fastest)</option>
                        <option value="gemini-pro">Gemini Pro</option>
                    </select>
                </div>

                <!-- Appearance -->
                <div>
                    <label class="block text-gray-400 mb-2 font-bold">Theme Preference</label>
                    <select id="theme-pref" class="w-full bg-slate-900 border border-slate-700 rounded p-3 text-white focus:border-blue-500 focus:outline-none">
                        <option value="dark">Dark Mode</option>
                        <option value="light">Light Mode</option>
                    </select>
                </div>

                <!-- Editor Settings -->
                <div class="grid grid-cols-2 gap-4">
                    <div>
                        <label class="block text-gray-400 mb-2 font-bold">Font Size (px)</label>
                        <input type="number" id="font-size" value="14" min="10" max="24" class="w-full bg-slate-900 border border-slate-700 rounded p-3 text-white focus:border-blue-500 focus:outline-none">
                    </div>
                    <div>
                        <label class="block text-gray-400 mb-2 font-bold">Tab Size</label>
                        <select id="tab-size" class="w-full bg-slate-900 border border-slate-700 rounded p-3 text-white focus:border-blue-500 focus:outline-none">
                            <option value="2">2 Spaces</option>
                            <option value="4">4 Spaces</option>
                        </select>
                    </div>
                </div>

            <!-- API Configuration -->
            <div>
                <label class="block text-gray-400 mb-2 font-bold">Gemini_API_Key</label>
                <div class="flex gap-2">
                    <input type="password" id="gemini_api_key" placeholder="Enter your Gemini API Key" class="flex-1 bg-slate-900 border border-slate-700 rounded p-3 text-white focus:border-blue-500 focus:outline-none">
                    <button type="button" id="test-gemini-btn" class="bg-slate-700 hover:bg-slate-600 text-white px-4 py-2 rounded transition-colors border border-slate-600 font-bold"><i class="fas fa-plug mr-2"></i>Test</button>
                </div>
            </div>
            
            <div>
                <label class="block text-gray-400 mb-2 font-bold">GitHub Personal Access Token</label>
                <input type="password" id="github-token" placeholder="ghp_..." class="w-full bg-slate-900 border border-slate-700 rounded p-3 text-white focus:border-blue-500 focus:outline-none">
            </div>

                <!-- Notifications -->
                <div class="flex items-center justify-between pt-2">
                    <div>
                        <label class="block text-gray-400 font-bold">Email Notifications</label>
                        <p class="text-xs text-gray-500">Receive weekly summaries of your coding activity.</p>
                    </div>
                    <label class="relative inline-flex items-center cursor-pointer">
                        <input type="checkbox" id="notifications" class="sr-only peer">
                        <div class="w-11 h-6 bg-slate-700 peer-focus:outline-none rounded-full peer peer-checked:after:translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-[2px] after:left-[2px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-5 after:w-5 after:transition-all peer-checked:bg-blue-600"></div>
                    </label>
                </div>

                <div class="pt-6 border-t border-slate-700 flex justify-between items-center">
                    <button type="button" id="reset-btn" class="text-slate-400 hover:text-red-400 transition-colors flex items-center gap-2 text-sm font-bold">
                        <i class="fas fa-undo"></i> Reset to Defaults
                    </button>
                    <button type="submit" class="bg-blue-600 hover:bg-blue-700 text-white px-6 py-2 rounded transition-colors flex items-center gap-2">
                        <i class="fas fa-save"></i> Save Settings
                    </button>
                </div>
                <p id="msg" class="text-center text-sm mt-2"></p>
            </form>
        </div>
    </div>
    
    <div id="security-section" class="container mx-auto px-8 pb-8 max-w-2xl">
        <div class="bg-slate-800 rounded-lg shadow-lg border border-slate-700 p-8">
            <h2 class="text-2xl font-bold mb-6 border-b border-slate-700 pb-4">Account Security</h2>
            <div class="space-y-4">
                <div>
                    <label class="block text-gray-400 mb-2 font-bold">New Password</label>
                    <input type="password" id="new-password" placeholder="Enter new password" class="w-full bg-slate-900 border border-slate-700 rounded p-3 text-white focus:border-blue-500 focus:outline-none">
                </div>
                <div class="flex justify-end">
                    <button id="change-password-btn" class="bg-red-600 hover:bg-red-700 text-white px-6 py-2 rounded transition-colors flex items-center gap-2">
                        <i class="fas fa-key"></i> Update Password
                    </button>
                </div>
                <p id="security-msg" class="text-center text-sm mt-2"></p>
            </div>
        </div>
    </div>

    <script>
        const username = localStorage.getItem('username') || 'default';

        // Guest Logic: Hide Security Section
        if (username === 'Guest') {
            document.getElementById('security-section').style.display = 'none';
        }

        async function loadSettings() {
            try {
                const res = await fetch(`/api/settings/${username}`);
                if (res.ok) {
                    const data = await res.json();
                    const settings = data.settings;
                    
                    if (settings) {
                        document.getElementById('default-model').value = settings.model || 'llama-3.3-70b';
                        document.getElementById('theme-pref').value = settings.theme || 'dark';
                        document.getElementById('font-size').value = settings.font_size || 14;
                        document.getElementById('tab-size').value = settings.tab_size || 4;
                        document.getElementById('notifications').checked = settings.notifications || false;
                        document.getElementById('gemini_api_key').value = settings.gemini_key || '';
                        document.getElementById('github-token').value = settings.github_token || '';
                        if (window.applyTheme) window.applyTheme(settings.theme || 'dark');
                    }
                }
            } catch (e) {
                console.error("Failed to load settings", e);
            }
        }

        // Reset to Defaults
        document.getElementById('reset-btn').addEventListener('click', async () => {
            if (!confirm("Are you sure? This will reset all settings and clear API keys.")) return;
            
            const defaults = {
                model: 'llama-3.3-70b',
                theme: 'dark',
                font_size: 14,
                tab_size: 4,
                notifications: false,
                gemini_key: '',
                github_token: ''
            };

            // Update UI
            document.getElementById('default-model').value = defaults.model;
            document.getElementById('theme-pref').value = defaults.theme;
            document.getElementById('font-size').value = defaults.font_size;
            document.getElementById('tab-size').value = defaults.tab_size;
            document.getElementById('notifications').checked = defaults.notifications;
            document.getElementById('gemini_api_key').value = defaults.gemini_key;
            document.getElementById('github-token').value = defaults.github_token;

            // Save to Backend
            try {
                const res = await fetch('/api/settings/update', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, settings: defaults })
                });

                if (res.ok) {
                    const msg = document.getElementById('msg');
                    msg.innerText = "Settings reset to defaults.";
                    msg.className = "text-center text-sm mt-2 text-yellow-400";
                    
                    if (window.applyTheme) window.applyTheme(defaults.theme);
                }
            } catch (e) {
                alert("Failed to reset settings");
            }
        });

        document.getElementById('settings-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const settings = {
                model: document.getElementById('default-model').value,
                theme: document.getElementById('theme-pref').value,
                font_size: parseInt(document.getElementById('font-size').value),
                tab_size: parseInt(document.getElementById('tab-size').value),
                notifications: document.getElementById('notifications').checked,
                gemini_key: document.getElementById('gemini_api_key').value,
                github_token: document.getElementById('github-token').value
            };

            const res = await fetch('/api/settings/update', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ username, settings })
            });

            const msg = document.getElementById('msg');
            if (res.ok) {
                msg.innerText = "Settings saved successfully!";
                msg.className = "text-center text-sm mt-2 text-green-400";
                
                // Apply theme immediately if changed (basic implementation)
                if (window.applyTheme) window.applyTheme(settings.theme);
            } else {
                msg.innerText = "Failed to save settings.";
                msg.className = "text-center text-sm mt-2 text-red-400";
            }
        });

        // Test Gemini Connection
        document.getElementById('test-gemini-btn').addEventListener('click', async () => {
            const apiKey = document.getElementById('gemini_api_key').value;
            const btn = document.getElementById('test-gemini-btn');
            const msg = document.getElementById('msg');

            if (!apiKey) return alert("Please enter an API key first.");

            const originalText = btn.innerHTML;
            btn.innerHTML = '<i class="fas fa-spinner fa-spin"></i>';
            btn.disabled = true;

            try {
                const res = await fetch('/api/test-gemini', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ api_key: apiKey })
                });
                const data = await res.json();
                
                if (res.ok) {
                    msg.innerText = "✅ Connection Successful!";
                    msg.className = "text-center text-sm mt-2 text-green-400";
                } else {
                    msg.innerText = "❌ " + (data.detail || "Connection Failed");
                    msg.className = "text-center text-sm mt-2 text-red-400";
                }
            } catch (e) {
                msg.innerText = "❌ Network Error";
                msg.className = "text-center text-sm mt-2 text-red-400";
            } finally {
                btn.innerHTML = originalText;
                btn.disabled = false;
            }
        });

        // Change Password Logic
        document.getElementById('change-password-btn').addEventListener('click', async () => {
            const password = document.getElementById('new-password').value;
            const msg = document.getElementById('security-msg');
            
            if (!password) {
                msg.innerText = "Please enter a password.";
                msg.className = "text-center text-sm mt-2 text-red-400";
                return;
            }

            try {
                const res = await fetch('/api/profile/update', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, password })
                });

                if (res.ok) {
                    msg.innerText = "Password updated successfully!";
                    msg.className = "text-center text-sm mt-2 text-green-400";
                    document.getElementById('new-password').value = '';
                } else {
                    msg.innerText = "Failed to update password.";
                    msg.className = "text-center text-sm mt-2 text-red-400";
                }
            } catch (e) {
                msg.innerText = "Error connecting to server.";
                msg.className = "text-center text-sm mt-2 text-red-400";
            }
        });

        loadSettings();
    </script>
    <script src="/assets/theme.js"></script>
</body>
</html>
