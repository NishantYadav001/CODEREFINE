<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Code Refine</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/assets/styles.css">
</head>
<body class="bg-slate-900 text-white font-sans h-screen flex items-center justify-center">

    <div class="absolute top-4 right-4">
        <button id="theme-toggle" class="p-2 rounded-lg hover:bg-slate-700 transition-colors">
            <i class="fas fa-moon text-yellow-400"></i>
        </button>
    </div>

    <div class="bg-slate-800 p-8 rounded-xl shadow-2xl border border-slate-700 w-full max-w-md relative">
        <div class="text-center mb-8">
            <i class="fas fa-code-branch text-blue-500 text-4xl mb-4"></i>
            <h1 class="text-2xl font-bold">Create Account</h1>
            <p class="text-slate-400 text-sm">Join Code Refine today</p>
        </div>

        <form id="signup-form" class="space-y-4">
            <div>
                <label class="block text-sm font-bold text-slate-300 mb-1">Username</label>
                <input type="text" id="username" required class="w-full bg-slate-900 border border-slate-600 rounded-lg p-2.5 text-white focus:border-blue-500 outline-none">
            </div>
            <div>
                <label class="block text-sm font-bold text-slate-300 mb-1">Email</label>
                <input type="email" id="email" required class="w-full bg-slate-900 border border-slate-600 rounded-lg p-2.5 text-white focus:border-blue-500 outline-none">
            </div>
            <div>
                <label class="block text-sm font-bold text-slate-300 mb-1">Password</label>
                <input type="password" id="password" required class="w-full bg-slate-900 border border-slate-600 rounded-lg p-2.5 text-white focus:border-blue-500 outline-none">
            </div>

            <button type="submit" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-2.5 rounded-lg transition-colors">
                Sign Up
            </button>
        </form>

        <div class="mt-6 text-center text-sm text-slate-400">
            Already have an account? <a href="/login" class="text-blue-400 hover:text-blue-300">Login</a>
        </div>
        <p id="msg" class="text-center text-sm mt-4"></p>
    </div>

    <script>
        document.getElementById('signup-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const username = document.getElementById('username').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const msg = document.getElementById('msg');

            try {
                const res = await fetch('/api/signup', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, email, password })
                });
                
                const data = await res.json();
                
                if (res.ok) {
                    msg.innerText = "Account created! Redirecting...";
                    msg.className = "text-center text-sm mt-4 text-green-400";
                    setTimeout(() => window.location.href = '/login', 1500);
                } else {
                    msg.innerText = data.detail || "Signup failed";
                    msg.className = "text-center text-sm mt-4 text-red-400";
                }
            } catch (err) {
                msg.innerText = "Error connecting to server";
                msg.className = "text-center text-sm mt-4 text-red-400";
            }
        });
    </script>
    <script src="/assets/theme.js"></script>
</body>
</html>
